[build]
  # Netlify solo sirve archivos estáticos, no necesita build
  command = "echo 'Frontend listo para Netlify'"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirects para SPA (Single Page Application)
[[redirects]]
  from = "/api/*"
  to = "https://tu-backend.railway.app/api/:splat"
  status = 200
  force = true

# Fallback para rutas del frontend
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para CORS y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para archivos estáticos
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"