<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mojitoGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F8E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mojitoDrink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Glass -->
  <rect x="70" y="60" width="60" height="120" rx="8" ry="8" fill="url(#mojitoGlass)" stroke="#81C784" stroke-width="2"/>
  
  <!-- Drink -->
  <rect x="75" y="80" width="50" height="95" rx="5" ry="5" fill="url(#mojitoDrink)"/>
  
  <!-- Mint leaves -->
  <ellipse cx="85" cy="70" rx="6" ry="12" fill="#2E7D32" transform="rotate(-15 85 70)"/>
  <ellipse cx="95" cy="65" rx="5" ry="10" fill="#388E3C" transform="rotate(10 95 65)"/>
  <ellipse cx="105" cy="68" rx="6" ry="11" fill="#2E7D32" transform="rotate(-20 105 68)"/>
  <ellipse cx="115" cy="72" rx="5" ry="9" fill="#388E3C" transform="rotate(25 115 72)"/>
  
  <!-- Mint leaf details -->
  <path d="M85 64 L85 76" stroke="#1B5E20" stroke-width="0.5"/>
  <path d="M95 60 L95 70" stroke="#1B5E20" stroke-width="0.5"/>
  <path d="M105 63 L105 73" stroke="#1B5E20" stroke-width="0.5"/>
  <path d="M115 67 L115 77" stroke="#1B5E20" stroke-width="0.5"/>
  
  <!-- Ice cubes -->
  <rect x="80" y="90" width="10" height="10" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="100" y="100" width="10" height="10" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="85" y="120" width="10" height="10" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="105" y="130" width="10" height="10" fill="#E3F2FD" opacity="0.8" rx="2"/>
  
  <!-- Lime slice -->
  <circle cx="90" cy="155" r="8" fill="#C8E6C9"/>
  <circle cx="90" cy="155" r="6" fill="#81C784"/>
  <path d="M84 155 L96 155" stroke="#2E7D32" stroke-width="1"/>
  <path d="M87 151 L93 159" stroke="#2E7D32" stroke-width="1"/>
  <path d="M87 159 L93 151" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Bubbles -->
  <circle cx="85" cy="110" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="105" cy="95" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="95" cy="140" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="110" cy="115" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Straw -->
  <rect x="115" y="40" width="4" height="80" fill="#FF5722" rx="2"/>
  <rect x="113" y="38" width="8" height="6" fill="#FF5722" rx="3"/>
</svg>