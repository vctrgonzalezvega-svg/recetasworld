<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheese" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF3E0" stroke="#FF6F00" stroke-width="3"/>
  
  <!-- Baking dish -->
  <rect x="40" y="90" width="120" height="80" rx="8" ry="8" fill="url(#dish)" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Lasagna layers -->
  <!-- Bottom pasta layer -->
  <rect x="45" y="155" width="110" height="8" fill="#F57F17" opacity="0.3"/>
  
  <!-- Meat sauce layer -->
  <rect x="45" y="147" width="110" height="8" fill="url(#meat)"/>
  
  <!-- Pasta layer -->
  <rect x="45" y="139" width="110" height="8" fill="#F57F17" opacity="0.3"/>
  
  <!-- Cheese layer -->
  <rect x="45" y="131" width="110" height="8" fill="url(#cheese)"/>
  
  <!-- Pasta layer -->
  <rect x="45" y="123" width="110" height="8" fill="#F57F17" opacity="0.3"/>
  
  <!-- Meat sauce layer -->
  <rect x="45" y="115" width="110" height="8" fill="url(#meat)"/>
  
  <!-- Top pasta layer -->
  <rect x="45" y="107" width="110" height="8" fill="#F57F17" opacity="0.3"/>
  
  <!-- Top cheese layer (melted and golden) -->
  <rect x="45" y="95" width="110" height="12" fill="url(#cheese)" rx="2"/>
  
  <!-- Melted cheese bubbles -->
  <circle cx="70" cy="101" r="3" fill="#FFB74D"/>
  <circle cx="90" cy="98" r="2" fill="#FFB74D"/>
  <circle cx="110" cy="102" r="2.5" fill="#FFB74D"/>
  <circle cx="130" cy="99" r="2" fill="#FFB74D"/>
  <circle cx="80" cy="104" r="1.5" fill="#FFB74D"/>
  <circle cx="120" cy="105" r="2" fill="#FFB74D"/>
  
  <!-- Golden brown spots -->
  <ellipse cx="75" cy="98" rx="4" ry="2" fill="#FF8F00" opacity="0.6"/>
  <ellipse cx="105" cy="100" rx="3" ry="2" fill="#FF8F00" opacity="0.6"/>
  <ellipse cx="125" cy="97" rx="3" ry="2" fill="#FF8F00" opacity="0.6"/>
  
  <!-- Herbs on top -->
  <ellipse cx="85" cy="90" rx="2" ry="5" fill="#4CAF50" transform="rotate(20 85 90)"/>
  <ellipse cx="115" cy="88" rx="2" ry="4" fill="#4CAF50" transform="rotate(-15 115 88)"/>
  
  <!-- Steam -->
  <path d="M70 85 Q72 75 70 65 Q68 55 70 45" 
        fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M100 88 Q102 78 100 68 Q98 58 100 48" 
        fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M130 85 Q132 75 130 65 Q128 55 130 45" 
        fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Serving spatula -->
  <rect x="165" y="110" width="25" height="4" fill="#C0C0C0" rx="2"/>
  <rect x="185" y="105" width="4" height="14" fill="#8D6E63"/>
  
  <!-- Served piece -->
  <g transform="translate(20,50)">
    <path d="M0 40 L25 40 L25 20 L15 0 L0 20 Z" fill="url(#cheese)"/>
    <rect x="2" y="35" width="21" height="3" fill="#F57F17" opacity="0.3"/>
    <rect x="2" y="30" width="21" height="3" fill="url(#meat)"/>
    <rect x="2" y="25" width="21" height="3" fill="#F57F17" opacity="0.3"/>
    <rect x="2" y="20" width="21" height="3" fill="url(#cheese)"/>
  </g>
</svg>