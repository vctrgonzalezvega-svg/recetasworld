<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pitcher" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="jamaica" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#AD1457;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FCE4EC" stroke="#C2185B" stroke-width="3"/>
  
  <!-- Pitcher -->
  <path d="M70 60 L130 60 L125 150 L75 150 Z" fill="url(#pitcher)" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Jamaica drink -->
  <path d="M75 65 L125 65 L121 145 L79 145 Z" fill="url(#jamaica)"/>
  
  <!-- Pitcher spout -->
  <path d="M130 80 L145 75 L148 85 L135 90 Z" fill="url(#pitcher)" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Handle -->
  <path d="M70 90 Q55 90 55 110 Q55 130 70 130" 
        fill="none" stroke="#BDBDBD" stroke-width="6" stroke-linecap="round"/>
  <path d="M70 95 Q60 95 60 110 Q60 125 70 125" 
        fill="none" stroke="url(#pitcher)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Ice cubes -->
  <rect x="85" y="80" width="8" height="8" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="105" y="90" width="8" height="8" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="95" y="110" width="8" height="8" fill="#E3F2FD" opacity="0.8" rx="2"/>
  <rect x="110" y="125" width="8" height="8" fill="#E3F2FD" opacity="0.8" rx="2"/>
  
  <!-- Hibiscus flowers floating -->
  <g transform="translate(90,75)">
    <circle cx="0" cy="0" r="3" fill="#C2185B"/>
    <ellipse cx="-2" cy="-2" rx="2" ry="4" fill="#E91E63" transform="rotate(0)"/>
    <ellipse cx="2" cy="-2" rx="2" ry="4" fill="#E91E63" transform="rotate(72)"/>
    <ellipse cx="2" cy="2" rx="2" ry="4" fill="#E91E63" transform="rotate(144)"/>
    <ellipse cx="-2" cy="2" rx="2" ry="4" fill="#E91E63" transform="rotate(216)"/>
    <ellipse cx="0" cy="-3" rx="2" ry="4" fill="#E91E63" transform="rotate(288)"/>
  </g>
  
  <g transform="translate(110,105)">
    <circle cx="0" cy="0" r="2" fill="#C2185B"/>
    <ellipse cx="-1" cy="-1" rx="1.5" ry="3" fill="#E91E63" transform="rotate(0)"/>
    <ellipse cx="1" cy="-1" rx="1.5" ry="3" fill="#E91E63" transform="rotate(72)"/>
    <ellipse cx="1" cy="1" rx="1.5" ry="3" fill="#E91E63" transform="rotate(144)"/>
    <ellipse cx="-1" cy="1" rx="1.5" ry="3" fill="#E91E63" transform="rotate(216)"/>
    <ellipse cx="0" cy="-2" rx="1.5" ry="3" fill="#E91E63" transform="rotate(288)"/>
  </g>
  
  <!-- Lime slices -->
  <circle cx="100" cy="130" r="6" fill="#C8E6C9"/>
  <circle cx="100" cy="130" r="4" fill="#81C784"/>
  <path d="M96 130 L104 130" stroke="#2E7D32" stroke-width="1"/>
  <path d="M98 127 L102 133" stroke="#2E7D32" stroke-width="1"/>
  <path d="M98 133 L102 127" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Glass beside pitcher -->
  <rect x="150" y="110" width="30" height="40" rx="5" ry="5" fill="url(#pitcher)" stroke="#BDBDBD" stroke-width="2"/>
  <rect x="153" y="115" width="24" height="32" rx="3" ry="3" fill="url(#jamaica)"/>
  
  <!-- Ice in glass -->
  <rect x="158" y="120" width="4" height="4" fill="#E3F2FD" opacity="0.8" rx="1"/>
  <rect x="165" y="125" width="4" height="4" fill="#E3F2FD" opacity="0.8" rx="1"/>
  <rect x="160" y="135" width="4" height="4" fill="#E3F2FD" opacity="0.8" rx="1"/>
  
  <!-- Decorative hibiscus flowers -->
  <g transform="translate(40,50)">
    <circle cx="0" cy="0" r="4" fill="#C2185B"/>
    <ellipse cx="-3" cy="-3" rx="3" ry="6" fill="#E91E63" transform="rotate(0)"/>
    <ellipse cx="3" cy="-3" rx="3" ry="6" fill="#E91E63" transform="rotate(72)"/>
    <ellipse cx="3" cy="3" rx="3" ry="6" fill="#E91E63" transform="rotate(144)"/>
    <ellipse cx="-3" cy="3" rx="3" ry="6" fill="#E91E63" transform="rotate(216)"/>
    <ellipse cx="0" cy="-4" rx="3" ry="6" fill="#E91E63" transform="rotate(288)"/>
  </g>
</svg>